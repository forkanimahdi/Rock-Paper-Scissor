<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/img/rock-paper-scissors.png">
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Rock-paper-scissor</title>
</head>

<body>
    <!-- *headerF -->
    <div class="header">
        <h1 class="text-white text-center">Rock ! Paper ! Scissor !</h1>
    </div>
    <!-- *body -->
    <div class="container">
        <div class="myOptions">
            <h2>Player</h2>
            <img src="./public/img/rock.png" id="rock" alt="">
            <img src="./public/img/paper.png" id="paper" alt="">
            <img src="./public/img/scissor.png" id="scissor" alt="">
        </div>

        <h2 class="versus">Vs</h2>

        <div class="computerOptions">
            <h2>Computer</h2>
            <img src="./public/img/rock.png" id="rock" alt="">
            <img src="./public/img/paper.png" id="paper" alt="">
            <img src="./public/img/scissor.png" id="scissor" alt="">
        </div>
        <div class="result">
            Player  <span class="playerResult">0</span>  -  <span class="computerResult">0</span>  Computer
        </div>
    </div>
    <!-- *footer -->
    <div class="credit">
        <div class="footer">
            <h6 class="text-white">Powered by</h6>
            <img src="./public/img/logo.png" alt="">
            <a href="" class="text-white text-decoration-none">Forkani Mehdi</a>
        </div>
        <i class="fa-solid fa-expand fullscreen" title="Full screen"></i>

    </div>


    <script src="./public/js/app.js"></script>
</body>

</html>
